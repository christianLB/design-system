<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Component Test</title>
  <style>
    /* Basic styles to emulate the component's appearance */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.25rem;
      transition-property: color, background-color, border-color;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    
    .btn-primary {
      background-color: #2563eb; /* primary color */
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    .btn-secondary {
      background-color: #6b7280; /* secondary color */
      color: white;
    }
    
    .btn-outline {
      border: 1px solid #d1d5db;
      background-color: transparent;
      color: #111827;
    }
    
    .btn-outline:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div id="test-container">
    <h1>Button Component Test Page</h1>
    
    <div class="test-case">
      <h2>Primary Button</h2>
      <button class="btn btn-primary">Primary Button</button>
    </div>
    
    <div class="test-case">
      <h2>Secondary Button</h2>
      <button class="btn btn-secondary">Secondary Button</button>
    </div>
    
    <div class="test-case">
      <h2>Outline Button</h2>
      <button class="btn btn-outline">Outline Button</button>
    </div>
  </div>

  <script>
    // Simple test to verify the buttons are rendered
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.btn');
      console.log(`Found ${buttons.length} buttons on the page`);
      
      // Add click handlers for testing
      buttons.forEach(button => {
        button.addEventListener('click', (e) => {
          console.log(`Button clicked: ${e.target.textContent}`);
          // Visual feedback for the test
          e.target.style.opacity = '0.7';
          setTimeout(() => {
            e.target.style.opacity = '1';
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
